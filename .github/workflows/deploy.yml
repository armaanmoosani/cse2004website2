name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace API key placeholder
        run: |
          sed -i "s/API_KEY_PLACEHOLDER/${{ secrets.API_KEY }}/g" ./search.js
          sed -i "s/GEMINI_API_KEY/${{ secrets.GEMINI_API_KEY }}/g" ./search.js
          sed -i "s/FINNHUB_API_KEY/${{ secrets.FINNHUB_API_KEY }}/g" ./search.js


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT}}
          publish_dir: ./ 
