<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Stock Viewer</h1>
        <p>Search for stocks</p>
    </header>
    <div id="search">
        <input type="text" id="ticker" placeholder="Search..." />
        <button id="search-button">Search</button>
    </div>
    <div id="message"></div>

    <div id="results">
        <h2 id="company-name"></h2>
        <p id="description"></p>
        <p id="price"></p>
        <h3>Recent News</h3>
        <ul id="news-list"></ul>
        <h3>AI News Summary</h3>
        <p id="ai-summary"></p>
    </div>
    <script src="search.js"></script>
</body>

</html>
